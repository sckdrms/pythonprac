<div class="card-background">
  <div class="card-box">
    <img src="../Picture/card1.png" alt="">
  </div>
  <div class="card-box">
    <img src="../Picture/card2.png" alt="">
  </div>
  <div class="card-box">
    <img src="../Picture/card3.png" alt="">
  </div>
</div>



  <script>

    $(window).scroll(function(){
      var 높이 = $(window).scrollTop();
      console.log(높이)

      var y = (-1/500) * 높이 + 115/50;
      var yy = (-1/50000) * 높이 + 565/500;
      var z = (-1/500) * 높이 + 115/50 +1;


      $('.card-box').eq(0).css('opacity',y);
      $('.card-box').eq(0).css('transform',`scale${yy}`);
      $('.card-box').eq(1).css('opacity',z);
    })

  </script>
