<body>


<div id="cart" class="container">
<button id="showcart">얍</button>
</div>



  <script>
    // $.get('25_13-localstorage.html')
    // .done(function(cart){
    //   console.log(cart)
    // })




  $('#showcart').on('click', function(){
    var cart = localStorage.getItem('cart');
 
    // cart가 null 또는 undefined인 경우 빈 배열로 초기화
    if (!cart) {
      cart = [];
    } else {
      cart = JSON.parse(cart);
    }

    for (var i = 0; i < cart.length; i++) {
      var cartItem = `<p>${cart[i]}</p>`;
      $('#cart').append(cartItem) // 콘솔에 출력 또는 필요한 곳에 추가할 수 있습니다.
    }
  })



// var cart1 = JSON.parse(cart[0])
// console.log(cart1)
  </script>


</body>
