function updateTimer() {

}

function countDown() {
    updateTimer(); // 타이머 업데이트
    if (time > 0) {
        time--;
    } else {
        clearInterval(timer); // 시간이 0이 되면 타이머 종료
        $('.alert').hide();
    }
}
