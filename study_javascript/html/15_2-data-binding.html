<body>

  

<div class="container mt-3">
  <div class="card p-3">
    <span class="car-title">차종</span>
    <span class="car-price">가격</span>
  </div>
</div>

  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button">Products</li>
      <li class="tab-button orange">Information</li>
      <li class="tab-button">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div> 



  <script>

    var car2 = {name: '소나타', price: [70000, 3000, 4000]}
    $('.car-title').html(car2.name)
    // $('.car-title').html(car2['name'])
    $('.car-price').html(car2.price[1])





var 버튼 = $('.tab-button')
var 콘텐츠 = $('.tab-content')

for (let i = 0; i < $('.tab-button').length; i ++){
  버튼.eq(i).on('click', function(){
  탭열기(i)
})
}




function 탭열기(변수){
  
    버튼.removeClass('orange')
    버튼.eq(변수).addClass('orange')
  
    콘텐츠.removeClass('show')
    콘텐츠.eq(변수).addClass('show')
  

}

  </script>


</body>
</html>
