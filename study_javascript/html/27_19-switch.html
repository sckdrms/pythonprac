<div id="quiz">
<h4>물에 빠지면 누구 먼저 구할건가요?</h4>
<button>와이프</button>
<button>부모님</button>
<button>돈</button>
</div>



  <script>


    $('#quiz').on('click', function(e){
      switch(e.target.innerHTML){
        case '와이프':
          alert('사랑꾼이시네요')
          break
        case '부모님':
          alert('효자 시네요')
          break
        case '돈':
          alert('집게사장 이시네요')
          break
    }
  })



    let 변수 = 2 + 5
    switch(변수){
      case 3:
        alert('변수가 3입니다.')
        break;

      case 4:
      alert('변수가 4입니다.')
      break;
        
      default:
        alert('변수가 해당되지 않음.')
    }


  </script>
