<body>

<div class="nav-container">
  <span>JS SHOP</span>
  <div class="per-bar"></div>
</div>

<div class="per-bar"></div>


<div class="emptybox">

  <div class="per-bar"></div>

  <div class="scroll">
    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium exercitationem.
    </div> 

    <button class="move">Go to 1200px</button>
  </div>
  
</div>





  <script>

$(window).on('scroll', function() {
  var 스크롤된_높이 = $(window).scrollTop();
  var 문서_전체_높이 = $(document).height();
  var 창_높이 = $(window).height();
  var 스크롤_가능_높이 = 문서_전체_높이 - 창_높이;
  var 스크롤_진행률 = (스크롤된_높이 / 스크롤_가능_높이) * 100;

  $('.per-bar').css('width', 스크롤_진행률 + '%');

    if($(window).scrollTop() > 1000){
        $('.nav-container').css('font-size', '25px'); // or .css('fontSize', '25px')
    }
    else{
      $('.nav-container').css({'font-size': '30px', 'transition': 'all 1s'})
    }
    
});

$('.lorem').on('scroll', function(){
  var scrolls = $('.lorem').scrollTop();  // 함수로 호출
  if(scrolls == 188){
    alert('check')
  }
})

$('.move').on('click', function(){
  window.scrollTo(0,1200)
})

  </script>
