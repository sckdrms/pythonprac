<script>
  // 샘플 점수 (a, b, c, d 자리에 실제 값을 입력해야 합니다)
  var score = [10, 20, 30, 40];

  function 평균계산(arr) {
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
      sum += arr[i];
    }
    return sum / arr.length;
  }

  function 비교계산() {
    var average = 평균계산(score);
    for (var i = 0; i < score.length; i++) {
      var difference = score[i] - average;

      if (difference > 0) {
        console.log(`점수 ${score[i]}는 평균보다 ${difference}점 높습니다. 축하드립니다!`);
      } else if (difference < 0) {
        console.log(`점수 ${score[i]}는 평균보다 ${-difference}점 낮습니다. 좀 더 노력하실 필요가 있습니다.`);
      } else {
        console.log(`점수 ${score[i]}는 평균과 동일합니다.`);
      }
    }
  }

  // 함수 호출하여 점수 비교
  비교계산();
</script>
